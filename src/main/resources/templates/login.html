<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link th:href="@{/dist/img/logo-sigeriope.png}" rel="shortcut icon">
            <title>
                Gestiona tus riesgos operacionales con confianza
            </title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet"type="text/css" th:href="@{/dist/css/AdminLTE.css}">
    <!-- iCheck -->
    <link rel="stylesheet" type="text/css" th:href="@{/plugins/iCheck/square/blue.css}">
    <!-- animate -->
    <link rel="stylesheet"type="text/css" th:href="@{/dist/css/animate.css}">
    <!-- login -->
    <link rel="stylesheet"type="text/css" th:href="@{/dist/css/login.css}">
    </head>
 <body class="hold-transition login-page">
    <div class="login-box animated fadeInUp">
      <div style="/*color:#9e9e9e;*/">
          <h3 class="widget-login-logo">
              <i class="fa fa-circle text-dark-gray"></i>
                        SIGERIOP
              <i class="fa fa-circle text-green"></i>
              <p class="text-green" style="font-size: 13px; margin-top: 13px; font-weight: bold;">
                  Gestiona tus riesgos operacionales con confianza
              </p>
          </h3>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Inicia sesión para ingresar</p>
        <!-- <img class="img-responsive" src="${contextPath}/images/ATI-logo2017.png" alt="Photo">-->
        <form th:action="@{/login/sign_in}"  method="post" data-toggle="validator" autocomplete="off">
          <div class="form-group has-feedback">
              <input type="text" class="form-control" placeholder="Usuario" name="username" required >
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group has-feedback">
              <input type="password" class="form-control" placeholder="Contraseña" name="password" required >
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            <div class="help-block with-errors"></div>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                  <label class="text-red" id="msjsess" >
                    [(${rpta})]
                 <!-- <input type="checkbox"> Remember Me -->
                </label>
              </div>
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-success btn-block btn-flat btn-sm">Iniciar sesion</button>
            </div><!-- /.col -->
          </div>
        </form>
        <!--
        <div class="social-auth-links text-center">
          <p>- OR -</p>
          <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using Facebook</a>
          <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using Google+</a>
        </div>
        -->
        <!-- /.social-auth-links -->
        <!--
        <a href="#">I forgot my password</a><br>
        <a href="register.html" class="text-center">Register a new membership</a>-->

      </div><!-- /.login-box-body -->
      <div class="login-footer">
                   [(${#dates.year(#dates.createNow())})] Copyright &copy; - sigeriop      </div>
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.4 -->
    <script th:src="@{/plugins/jQuery/jQuery-2.1.4.min.js}"></script>
    <!-- Bootstrap 3.3.5 -->
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- iCheck -->
    <script th:src="@{/plugins/iCheck/icheck.min.js}"></script>
     <!-- validator -->
    <script th:src="@{/plugins/validator/validator.js}"></script>
    <script>
      $(function () {
        /*$('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
        */
         $("#validatelogin").validator();
         //$("#validatelogin")[0].reset();
      });
    </script>
  </body>
</html>
