<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/main-panel}">

<div layout:fragment="page_content" id="page_content">
	<div class="row">  
          <div class="col-md-12">
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">Configurar nueva contraseña</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form role="form" id="formConfigNewPass" data-toggle="validator" autocomplete="off" >
                  <div class="box-body">
                  <dl>
                  <dd class="text-muted">
                  	Por favor, establezca una nueva contraseña antes de continuar.
                  </dd>
                  <dd class="text-muted">
                  	Después de una actualización exitosa de la contraseña, se le redirigirá a la pantalla de inicio de sesión.
                  </dd>
                  </dl>
                  <div id="msjConfNewPass" ></div>
                  <div class="form-group">	
                      <label for="txtNombre">Contraseña actual</label>
                      <input type="password" class="form-control" id="txtCurrentPassword" name="currentPassword"  required  >
                      <div class="help-block with-errors"></div>
                    </div>
                     <div class="form-group">
                      <label for="txtNombre">Contraseña</label>
                      <input type="password" class="form-control" id="txtNewPassword" name="newPassword" required  >
                      <div class="help-block with-errors"></div>
                    </div>
                     <div class="form-group">
                      <label for="txtNombre">confirmación de contraseña</label>
                      <input type="password" class="form-control" id="txtConfirnewPassword" name="confirNewPassword" required  >
                      <div class="help-block with-errors"></div>
                    </div>
                    <input type="hidden" name="id_user"  th:value="${session.user.getId_user()}" readonly />
                  </div><!-- /.box-body / -->
                  <div class="box-footer">
                 	<button type="submit" class="btn btn-success">Establecer nueva contraseña</button>
                  </div>
                </form>
              </div><!-- /.box -->
          </div>
     </div>
</div>
<th:block layout:fragment="script_module">
	<script th:src="@{/dist/js/security.js}" charset="utf-8"></script>
</th:block>
