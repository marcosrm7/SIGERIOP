<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-panel}">
<div layout:fragment="page_content" id="page_content">
  
   
     <div class="row">
        <!-- left column  centrar  col-md-offset-3-->
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-success">
                <div class="box-header with-border">
                    <!-- Link trigger modal -->
                </div><!-- /.box-header -->
                <!-- form start -->
                <form role="form"  id="formSearh" class="box-header with-border" >
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="cboResponsable">Responsable</label>
                                <select id="cboResponsable" class="form-control" name="usuarioId" >
                                    <option value="0">Seleccione</option>
                                    <option th:each="e :${responsableList}"
                                            th:value="${e.id}">[(${e.nombreCompleto})]
                                    </option>
                                </select>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="col-md-4">
                                <label for="cboProceso">Procesos</label>
                                <select id="cboProceso" class="form-control" name="procesoId" >
                                    <option value="0">Seleccione</option>
                                    <option th:each="e :${procesoList}"
                                            th:value="${e.id}">[(${e.nombre})]
                                    </option>
                                </select>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="col-md-4">
                                <label for="cboRiesgo">Riesgo</label>
                                <select id="cboRiesgo" class="form-control" name="riesgoId" >
                                    <option value="0">Seleccione</option>
                                    <option th:each="e :${riesgoList}"
                                            th:value="${e.id}">[(${e.nombre})]
                                    </option>
                                </select>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="box-footer text-right">
	                        <button type="button" id="btnLimpiar" class="btn btn-default">Limpiar</button>
	                        <button type="submit" class="btn btn-primary">Buscar</button>
                    	</div>
                    </div>
                    
                </form>
                <!--<div id="msjregusu" > </div>-->
            </div><!-- /.box -->
        </div><!--/.col (left) -->
        <!-- right column -->
    </div>   <!-- /.row -->


    <!-- Default bootstrap modal example -->
    <div class="modal fade" id="myModalViewRiesgo" tabindex="-1"
         role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header modal-header-success" >
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="modal-title"></h4>
                </div>
                <div class="modal-body" id="modal-body"></div>
                <!--<div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>-->
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Lista de Reportes</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table id="tbReportes" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>Riesgo</th>
                            <th>Impacto riesgo</th>
                            <th>Frecuencia riesgo</th>
                            <th>Nivel de riesgo</th>
                            <th>Proceso</th>
                            <th>Control</th>
                            <th>Resultado control</th>
                            <th>Plan acci√≥n</th>
                            <th>Evento</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</div>
<th:block layout:fragment="script_module">
    <script th:src="@{/dist/js/reportes/reportes.js}" charset="utf-8"></script>
</th:block>
