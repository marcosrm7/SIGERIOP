<div class="row">
    <!-- left column  centrar  col-md-offset-3-->
    <div class="col-md-12">
        <!-- general form elements -->
        <!-- form start -->
        <form data-toggle="validator" th:id="${formProceso}" role="form">
            <div class="box-body">
                <div class="form-group">
                    <label for="txtNameColegio">Nombre</label>
                    <input type="text" class="form-control" id="txtNameColegio" name="nombre"
                           th:value="${proceso?.nombre}" placeholder="Ingrese un nombre" required>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cboTiposproceso">Tipo</label>
                            <select id="cboTiposproceso" class="form-control" name="tipoprocesoId" required>
                                <option value="">Seleccione</option>
                                <option th:each="p :${tiposProceso}" th:selected="${p.id==proceso?.tipoprocesoId}"
                                        th:value="${p.id}">[(${p.nombre})]
                                </option>
                            </select>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cboCategoriasProceso">Categoria</label>
                            <select id="cboCategoriasProceso" class="form-control" name="categoriaId" required>
                                <option value="">Seleccione</option>
                                <option th:each="p :${categoriasProceso}" th:selected="${p.id==proceso?.categoriaId}" th:value="${p.id}">
                                    [(${p.nombre})]
                                </option>
                            </select>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtNameColegio">Descripción</label>
                    <textarea class="form-control" rows="3" id="txtDescripcion" name="descripcion" placeholder="Ingrese una Descripción"
                              th:text="${proceso?.descripcion}" required ></textarea>
                    <div class="help-block with-errors"></div>
                </div>
                <hr>
                <div class="form-group">
                    <label for="cboCategoriasProceso">Responsable</label>
                    <select id="cboCategoriasProceso" class="form-control" name="usuarioId" required>
                        <option value="">Seleccione</option>
                        <option th:each="p :${responsables}" th:selected="${p.id==proceso?.usuarioId}"
                                th:value="${p.id}">[(${p.nombreCompleto})]
                        </option>
                    </select>
                    <div class="help-block with-errors"></div>
                </div>
            </div><!-- /.box-body -->
            <input type="hidden" name="id" th:value="${proceso?.id}" readonly/>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="btnClose">Close</button>
                <button type="submit" class="btn btn-success" th:if="${nameBtn}" th:text="${nameBtn}">Crear</button>
            </div>
        </form>
        <div id="msjmntProceso"></div>
        <!-- right column -->
    </div>   <!-- /.row -->
</div>
